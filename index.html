<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
   font-family: ugo;
   src: url(UGO-COLOR.ttf);
}
div{
   font-family: ugo;
   font-size:100px;
   background: rgb(139, 195, 74);
   color:#fff;
   text-align: center;
}
div.color{
    background: #E0EEFB;
    color:black;
}
.redd {

}
.blue {

}
.lgrn {

}
.dgrn {
    color:#56BCC0;
}
.viol {

}
.grrn {
    color:#8EC840;
}
.orng {
    color:#EA702F;
}
</style>
</head>
<body>

<div>
A B C D E F<br>
 G H I J K L M N <br>

</div>

<br>
<div class='color'>

    <span class="dgrn">D</span>
    <span class="redd">E</span>
    <span class="viol">F</span>
<br>
    <span class="dgrn">G</span>
    <span class="grrn">H</span>

    <span class="grrn">L</span>

<br>
    <span class="redd">O</span>
    <span class="lgrn">P</span>
    <span class="grrn">Q</span>
    <span class="viol">R</span>
    <span class="lgrn">S</span>
    <span class="dgrn">T</span>
    <span class="orng">U</span>
    <span class="blue">V</span>
<br>
    <span class="dgrn">W</span>
    <span class="grrn">X</span>
    <span class="blue">Y</span>
    <span class="dgrn">Z</span>
</div>

</body>
</html>
