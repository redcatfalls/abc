<ion-content padding class="comparison-table">
    <div class="cat-container">

        <div style="float:left; margin-right: 50px">
            <div id="tail"></div>
            <div id="tail-mask"></div>
            <div id="tail-end"></div>

            <div id="body">
              <div class="ear" id="ear-left">
                <div class="ear-inner" id="ear-inner-left"></div>
              </div>
              <div class="ear" id="ear-right">
                <div class="ear-inner" id="ear-inner-right"></div>
              </div>

              <div id="mask"></div>

              <div id="patch">
                <div class="fur"></div>
                <div class="fur"></div>
                <div class="fur"></div>
              </div>

              <div id="eyes">
                <div class="eye" id="eye-left">
                  <div class="shine" id="shine-left"></div>
                </div>
                <div class="eye" id="eye-right">
                  <div class="shine" id="shine-right"></div>
                </div>
              </div>

              <div id="whisk-left">
                <div class="whisker" id="whisk-one"></div>
                <div class="whisker"></div>
                <div class="whisker" id="whisk-three"></div>
              </div>

              <div id="nose"></div>

              <div id="whisk-right">
                <div class="whisker" id="whisk-four"></div>
                <div class="whisker"></div>
                <div class="whisker" id="whisk-six"></div>
              </div>

              <div id="smile">
                <div id="smile-left-align">
                  <div id="smile-left"></div>
                  <div id="mask-left"></div>
                </div>

                <div id="smile-right-align">
                  <div id="smile-right"></div>
                  <div id="mask-right"></div>
                </div>
              </div>

              <div id="tongue"></div>
              <div id="tummy"></div>
            </div>
        </div>

        <div class="message-box" style="float: left; ">
            <div class="message">
                <a href="#" class="comp-message selected-{{card.prop.class}} {{card.prop.font}}"
                >
                    {{card.value}}
                </a>
            </div>
        </div>
    </div>

    <div class="cont">
        <ul class="abc">
          <li *ngFor="#card of deck.cards" [ngClass]="{'not-guessed': !card.guessed, mistaken: card.mistakenly}"
              class="abc-letter {{card.prop.class}} {{card.prop.font}}">
            <a (click)="guessCard(card)" *ngIf="card.guessed === false">
              <div class="abc-letter-face"><span class="abc-letter-char"></span><span class="abc-letter-backing"></span></div>
                {{card.value}}
            </a>
            <span *ngIf="card.guessed === true" class="abc-letter-char">
                {{card.value}}
            </span>
          </li>
        </ul>
    </div>

</ion-content>

<button small fab fab-bottom fab-left nav-pop class="on-top back-fab" secondary>
  <ion-icon name="arrow-round-back"></ion-icon>
</button>
