<ion-content padding class="getting-started">

  <ul class="abc">
    <li *ngFor="#card of deck.cards" [ngClass]="{'not-guessed': !card.guessed, mistaken: card.mistakenly}"
        class="abc-letter {{card.props.color}}">
      <a (click)="guessCard(card)">{{card.value}}</a>
    </li>
  </ul>

</ion-content>

<button small fab fab-bottom fab-left nav-pop class="on-top back-fab" secondary>
  <ion-icon name="arrow-round-back"></ion-icon>
</button>

<button large fab fab-bottom fab-right class="on-top letter-fab">
  {{card.value}}
</button>
