<ion-content padding class="getting-started">
  <div class="cat-container">

    <div style="float:left; margin-right: 50px">
      <div id="tail"></div>
      <div id="tail-mask"></div>
      <div id="tail-end"></div>

      <div id="body">
        <div class="ear" id="ear-left">
          <div class="ear-inner" id="ear-inner-left"></div>
        </div>
        <div class="ear" id="ear-right">
          <div class="ear-inner" id="ear-inner-right"></div>
        </div>

        <div id="mask"></div>

        <div id="patch">
          <div class="fur"></div>
          <div class="fur"></div>
          <div class="fur"></div>
        </div>

        <div id="eyes">
          <div class="eye" id="eye-left">
            <div class="shine" id="shine-left"></div>
          </div>
          <div class="eye" id="eye-right">
            <div class="shine" id="shine-right"></div>
          </div>
        </div>

        <div id="whisk-left">
          <div class="whisker" id="whisk-one"></div>
          <div class="whisker"></div>
          <div class="whisker" id="whisk-three"></div>
        </div>

        <div id="nose"></div>

        <div id="whisk-right">
          <div class="whisker" id="whisk-four"></div>
          <div class="whisker"></div>
          <div class="whisker" id="whisk-six"></div>
        </div>

        <div id="smile">
          <div id="smile-left-align">
            <div id="smile-left"></div>
            <div id="mask-left"></div>
          </div>

          <div id="smile-right-align">
            <div id="smile-right"></div>
            <div id="mask-right"></div>
          </div>
        </div>

        <div id="tongue"></div>
        <div id="tummy"></div>
      </div>

    </div>

    <div class="message-box" style="float: left; ">
      <div class="message">
        <p>Miau... sort ABC</p>
      </div>
    </div>
  </div>
  <div style="clear: both"></div>

  <ul class="abc">
    <li *ngFor="#card of deck.cards" [hidden]="card.hidden" class="abc-letter animated zoomInUp {{card.prop.color}}">
      <div class="abc-letter-face">
        <a (click)="selectCard(card)">
          <span class="abc-letter-char">{{card.value}}</span>
          <span class="abc-letter-backing"></span>
        </a>
      </div>
    </li>
  </ul>

</ion-content>

<button (click)="newGame()" small fab fab-top fab-right class="on-top new-game-fab">
  <ion-icon name="refresh"></ion-icon>
</button>
