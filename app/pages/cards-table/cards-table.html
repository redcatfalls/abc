<ion-content padding class="getting-started">

  <ul class="cards-list">
    <li *ngFor="#card of deck.cards" (click)="selectCard(card)" [hidden]="card.hidden" class="cards-list-item animated zoomInUp {{card.props.color}}">
      {{card.value}}
    </li>
  </ul>

</ion-content>

<button (click)="newGame()" small fab fab-top fab-right class="on-top new-game-fab">
  <ion-icon name="refresh"></ion-icon>
</button>
