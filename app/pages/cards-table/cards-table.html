<ion-toolbar>
  <ion-title>Cards Table</ion-title>

  <ion-buttons end>
    <button (click)="resetTable()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content padding class="getting-started">

  <ul class="cards-list">
    <li *ngFor="#card of deck.cards" (click)="selectCard(card)" [hidden]="card.hidden" class="cards-list-item animated zoomInUp">
      {{card.title}}
    </li>
  </ul>

</ion-content>
